<ion-content [fullscreen]="true">
  <div class="solicitacoes-content">
    <app-header
      title="Solicitações"
      backRoute="home/menu"
    ></app-header>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button
        class="tab-button"
        [ngClass]="{ 'tab-button--active': selectedTab === 'todos' }"
        (click)="selectTab('todos')"
      >
        Todos
      </button>
      <button
        class="tab-button"
        [ngClass]="{ 'tab-button--active': selectedTab === 'em-andamento' }"
        (click)="selectTab('em-andamento')"
      >
        Em Andamento
      </button>
      <button
        class="tab-button"
        [ngClass]="{ 'tab-button--active': selectedTab === 'finalizados' }"
        (click)="selectTab('finalizados')"
      >
        Finalizados
      </button>
    </div>

    <!-- Solicitações List -->
    <div class="solicitacoes-list">
      <div
        class="solicitacao-card"
        *ngFor="let solicitacao of filteredSolicitacoes"
        (click)="verDetalhes(solicitacao)"
      >
        <div class="solicitacao-header">
          <div class="solicitacao-header-content">
            <h3 class="solicitacao-tipo">{{ solicitacao.tipoServico }}</h3>
            <p class="solicitacao-info" *ngIf="solicitacao.cliente">
              Cliente: {{ solicitacao.cliente }}
            </p>
            <p class="solicitacao-info" *ngIf="solicitacao.estilistaResponsavel">
              Estilista Responsável: {{ solicitacao.estilistaResponsavel }}
            </p>
            <p class="solicitacao-status">
              Status: {{ getStatusLabel(solicitacao.status) }}
            </p>
          </div>

          <span class="solicitacao-data">{{ solicitacao.data }}</span>
        </div>
        <a class="ver-detalhes-link">Ver Detalhes</a>
      </div>
    </div>
  </div>
</ion-content>
