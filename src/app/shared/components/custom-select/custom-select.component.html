<div class="form-field">
  <div class="form-label" *ngIf="label">{{ label }}</div>
  <div class="form-control">
    <ion-select
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (ionChange)="onSelectChange($event)"
      (ionBlur)="onBlur()"
    >
      <ng-content></ng-content>
    </ion-select>
  </div>
</div>
