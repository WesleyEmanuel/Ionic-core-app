<ion-content [fullscreen]="true">
  <div class="minhas-informacoes-content">
    <app-header
      title="Minhas Informações"
      (backClick)="goBack()"
    ></app-header>

    <div class="minhas-informacoes-body">
      <form [formGroup]="informacoesForm" (ngSubmit)="onSubmit()">
        <!-- Foto de Perfil -->
        <div class="profile-section">
          <div class="profile-image-wrapper">
            <img
              [src]="profileImage"
              alt="Foto de perfil"
              class="profile-image"
            />
          </div>
          <button
            type="button"
            class="edit-photo-link"
            (click)="onEditPhoto()"
          >
            Editar foto
          </button>
        </div>

        <div class="form-container">
          <!-- Informações Pessoais -->
          <div class="form-section">
            <app-custom-input
              formControlName="nome"
              label="Nome"
              placeholder="Nome completo"
            ></app-custom-input>
            <app-input-error
              *ngIf="informacoesForm.get('nome')?.touched && informacoesForm.get('nome')?.errors"
              [errors]="informacoesForm.get('nome')?.errors"
            ></app-input-error>

            <app-custom-input
              formControlName="email"
              label="Email"
              placeholder="email@email.com"
              type="email"
            ></app-custom-input>
            <app-input-error
              *ngIf="informacoesForm.get('email')?.touched && informacoesForm.get('email')?.errors"
              [errors]="informacoesForm.get('email')?.errors"
            ></app-input-error>

            <app-custom-input
              formControlName="celular"
              label="Celular"
              placeholder="(00) 00000-0000"
            ></app-custom-input>

            <app-custom-input
              formControlName="dataNascimento"
              label="Data de Nascimento"
              placeholder="00/00/0000"
            ></app-custom-input>
          </div>

          <!-- Medidas -->
          <div class="form-section">
            <h3 class="section-title">Medidas</h3>

            <app-custom-input
              formControlName="altura"
              label="Altura (Opcional)"
              placeholder="0,00 m"
            ></app-custom-input>

            <app-custom-input
              formControlName="peso"
              label="Peso (Opcional)"
              placeholder="0,00 Kg"
            ></app-custom-input>

            <div class="form-field">
              <label class="form-label">Tipo de Corpo (Opcional)</label>
              <div class="form-control">
                <ion-select
                  placeholder="Selecione"
                  formControlName="tipoCorpo"
                  interface="action-sheet"
                >
                  <ion-select-option value="magro">Magro</ion-select-option>
                  <ion-select-option value="medio">Médio</ion-select-option>
                  <ion-select-option value="robusto">Robusto</ion-select-option>
                </ion-select>
              </div>
            </div>

            <div class="form-field">
              <label class="form-label">Numeração Alfabética Superior (Opcional)</label>
              <div class="form-control">
                <ion-select
                  placeholder="Selecione"
                  formControlName="numeracaoAlfabeticaSuperior"
                  interface="action-sheet"
                >
                  <ion-select-option value="pp">PP</ion-select-option>
                  <ion-select-option value="p">P</ion-select-option>
                  <ion-select-option value="m">M</ion-select-option>
                  <ion-select-option value="g">G</ion-select-option>
                  <ion-select-option value="gg">GG</ion-select-option>
                </ion-select>
              </div>
            </div>

            <div class="form-field">
              <label class="form-label">Numeração Numérica Superior (Opcional)</label>
              <div class="form-control">
                <ion-select
                  placeholder="Selecione"
                  formControlName="numeracaoNumericaSuperior"
                  interface="action-sheet"
                >
                  <ion-select-option value="36">36</ion-select-option>
                  <ion-select-option value="38">38</ion-select-option>
                  <ion-select-option value="40">40</ion-select-option>
                  <ion-select-option value="42">42</ion-select-option>
                  <ion-select-option value="44">44</ion-select-option>
                </ion-select>
              </div>
            </div>

            <div class="form-field">
              <label class="form-label">Numeração Alfabética Inferior (Opcional)</label>
              <div class="form-control">
                <ion-select
                  placeholder="Selecione"
                  formControlName="numeracaoAlfabeticaInferior"
                  interface="action-sheet"
                >
                  <ion-select-option value="pp">PP</ion-select-option>
                  <ion-select-option value="p">P</ion-select-option>
                  <ion-select-option value="m">M</ion-select-option>
                  <ion-select-option value="g">G</ion-select-option>
                  <ion-select-option value="gg">GG</ion-select-option>
                </ion-select>
              </div>
            </div>

            <div class="form-field">
              <label class="form-label">Numeração Numérica Inferior (Opcional)</label>
              <div class="form-control">
                <ion-select
                  placeholder="Selecione"
                  formControlName="numeracaoNumericaInferior"
                  interface="action-sheet"
                >
                  <ion-select-option value="36">36</ion-select-option>
                  <ion-select-option value="38">38</ion-select-option>
                  <ion-select-option value="40">40</ion-select-option>
                  <ion-select-option value="42">42</ion-select-option>
                  <ion-select-option value="44">44</ion-select-option>
                </ion-select>
              </div>
            </div>

            <div class="form-field">
              <label class="form-label">Numeração Calçado (Opcional)</label>
              <div class="form-control">
                <ion-select
                  placeholder="Selecione"
                  formControlName="numeracaoCalcado"
                  interface="action-sheet"
                >
                  <ion-select-option value="34">34</ion-select-option>
                  <ion-select-option value="35">35</ion-select-option>
                  <ion-select-option value="36">36</ion-select-option>
                  <ion-select-option value="37">37</ion-select-option>
                  <ion-select-option value="38">38</ion-select-option>
                  <ion-select-option value="39">39</ion-select-option>
                  <ion-select-option value="40">40</ion-select-option>
                  <ion-select-option value="41">41</ion-select-option>
                  <ion-select-option value="42">42</ion-select-option>
                </ion-select>
              </div>
            </div>
          </div>
        </div>

        <!-- Botão Salvar -->
        <div class="minhas-informacoes-footer">
          <ion-button
            expand="block"
            shape="round"
            type="submit"
            [disabled]="informacoesForm.invalid"
          >
            Salvar
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
